<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SQLMind Studio - Analyze. Tune. Optimize</title>
    <script type="module" src="/src/entrypoints-community/renderer.ts"></script>
    <!-- <link rel="stylesheet" href="./main.css"> -->
  </head>
  <body id="body">
    <noscript>
      <strong>We're sorry but SQLMind Studio doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="app-loading">
      <style>
        body, .app-loading {
          position: absolute;
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;
          margin: 0;
          padding: 0;
          background: transparent;
          overflow: hidden;
        }
        .app-loading {
          position: absolute;
          top: 0;
          right: 0;
          left: 0;
          bottom: 0;
          display: table;
          width: 100%;
          height: 100%;
          -webkit-app-region: drag;
        }
        .preloader-wrap {
          font-family: Helvetica, Arial, Helvetica, sans-serif;
          display: table-cell;
          text-align: center;
          vertical-align: middle;
          color:#999;
          font-size: 14px;
        }
        .preloader-logo {
          width: 120px;
          height: auto;
          margin: 0 auto 14px;
          display: block;
        }
        .preloader-dots {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          gap: 6px;
          margin: 8px 0 2px;
          height: 16px;
        }
        .preloader-dots span {
          width: 8px;
          height: 8px;
          border-radius: 9999px;
          background: rgba(74, 144, 226, 0.75);
          display: inline-block;
          animation: dotPulse 1.1s infinite ease-in-out;
        }
        .preloader-dots span:nth-child(2) { animation-delay: 0.15s; }
        .preloader-dots span:nth-child(3) { animation-delay: 0.3s; }
        @keyframes dotPulse {
          0%, 100% { transform: translateY(0); opacity: 0.4; }
          50% { transform: translateY(-4px); opacity: 1; }
        }
      </style>
      <div class="preloader-wrap">
        <img class="preloader-logo" src="/Logo-1-small-removebg-preview.png" alt="SQLMind Studio" />
        <div class="preloader-dots" aria-label="Loading">
          <span></span><span></span><span></span>
        </div>
        <span>Loading</span>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
